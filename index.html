<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon/earth_icon.jpg">
    <script src="script.js"></script>
    <script src="data.js"></script>
</head>


<body onload="show('start')">


    <div class="main">
        <div class="main-subcontainer" id="main-sub">
            <img src="icon/planet-earth.png" alt="" id="earth" class="earth-icon">
            <img src="icon/sound.png" alt="" class="sound-icon" id="sound-on-off" onclick="turnSoundOnOff()">
            <div class="language-icon" id="language-icon" onclick="changeLanguage()">EN</div>
            <div class="spaceship-bar">
                <div class="spaceship-traveled" id="traveled">
                </div>
                <section class="spaceship" id="spaceship">
                    <img src="icon/spaceship.png" id="intact" alt="">
                    <img class="spaceship-fire" id="fire" src="icon/spaceship-fire.png" alt="">
                    <div class="explosion invisible" id="explosion">
                        <img class="explosion-image" id="explosion-image" src="icon/explosion_small.png" alt="">
                    </div>
                </section>
            </div>
            <main class="card" id="card">
                    <div class="card-image">
                        <img src="img/earth.jpg" alt="" id="earth-image">
                    </div>
                    <div id="card-content" class="card-content">
                    </div>
            </main>
        </div>

<!--- -------------------------- Start Screen ----------------------------------- -->
        <section id="start" class="start">
            <div id="start-text" class="start-text">
                <h1>Space Quiz</h1>
                <h2>Answer all questions to return home!</h2>
                <div class="start-box">
                    <h3>>>></h3> <h3 onclick="startGame()" class="start-game-text">start game </h3>
                </div>
                <div class="attributes" id="attributes">
                    <div>Spaceship icons created by: <a href="https://www.flaticon.com/free-icons/spaceship" class="reference" title="spaceship icons">DinosoftLabs - Flaticon</a></div>
                    <div>Globe icons created by: <a href="https://www.flaticon.com/free-icons/globe" class="reference" title="globe icons">IconsNova - Flaticon</a></div>
                    <div>Sounds created by: <a href="https://mixkit.co/free-sound-effects/" class="reference" title="sounds">Mixit</a></div>

                </div>
            </div>
        </section>

<!--- -------------------------- End Screen if game is lost -------------- -->
        <div id="lost" class="lost">
            <div id="lost-text" class="lost-text">
                Lost in Space
            </div>
        </div>

 <!--- -------------------------- End Screen if game is won -------------- -->    
        <div id="won" class="won">
            <div id="won-text" class="won-text">
                you made it home
                <button onclick="playAgain('won')">Play again</button>
            </div>
        </div>


    </div>

</body>

</html>
